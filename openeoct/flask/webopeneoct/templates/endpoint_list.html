<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Endpoints List</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    </head>

    <body>
    <div class="container">
        <div class="row">
<table class="table table-condensed" id="backendlist">
        <thead>
          <tr>
            <th>Backend</th>
            <th>URL</th>
            <th>Method</th>
              <th>Edit</th>
              <th>Delete</th>
          </tr>
        </thead>
        <tbody>
            {% for endpoint in endpoints %}
            <tr>
                <td><button class="btn btn-primary" type="button" onclick="window.location.href='{{ url_for( 'backend_edit', be_id=endpoint.backend) }}';">{{ endpoint.backend }}</button></td>
                <td>{{ endpoint.url }}</td>
                <td>{{ endpoint.type }}</td>
                <td><button class="btn btn-primary" type="button" onclick="window.location.href='{{ url_for( 'endpoint_register', ep_id=endpoint.id ) }}';"><span class="glyphicon glyphicon-pencil"></span></button></td>
                <td><button class="btn btn-danger" type="button" onclick="window.location.href='{{ url_for('backend_del_endpoint', ep_id=endpoint.id) }}';"><span class="glyphicon glyphicon-trash"></span></button></td>
            </tr>
            {% endfor %}
        </tbody>
</table>
        </div>
                <div class="row">
    <hr>
</div>
        <div class="row">
    <button class="btn btn-primary" type="button" onclick="window.location.href='{{ url_for('home') }}';"><span class="glyphicon glyphicon-home"></span></button>
    </div>
        </div>
    </body>
</html>
